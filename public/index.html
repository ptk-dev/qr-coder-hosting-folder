<!DOCTYPE html>
<script>
  (async () => {
    let BASEPATH =
      "https://cdn.jsdelivr.net/gh/ptk-dev/qr-coder-hosting-folder@main/out";

    let location =
      BASEPATH +
      (window.location.pathname === "/"
        ? "/index.html"
        : window.location.pathname);

    let source = await (await fetch(location)).text();
    document.documentElement.innerHTML = source;
  })();
</script>
