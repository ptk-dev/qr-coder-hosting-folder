<!DOCTYPE html>
<script>
  (async () => {
    let BASEPATH =
      "https://cdn.jsdelivr.net/gh/ptk-dev/qr-coder-hosting-folder@main/web";

    let location =
      BASEPATH +
      (window.location.pathname === "/"
        ? "/index.html"
        : window.location.pathname);

    let source = await (await fetch(location, {cache: "no-cache"})).text();
    let dom = new DOMParser().parseFromString(source, "text/html")

    console.log(dom.head)
    document.head.innerHTML = dom.head.innerHTML
    document.body = dom.body
})();
</script>
